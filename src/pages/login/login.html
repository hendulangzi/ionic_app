<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>电话/姓名</ion-label>
      <ion-input placeholder="请输入电话/姓名"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button round>获取</button>
    </ion-item>
    <ion-item>
      <button ion-button round  (click)="onTirarFoto()">拍照</button>
    </ion-item>
    <ion-item>
      <button ion-button round  (click)="choosePhoto()">选择相册</button>
    </ion-item>
    <ion-item>
      <button ion-button round  (click)="getMan($event)">获取联系人</button>
    </ion-item>
    <ion-item>
      <a href="tel:10086">拨打10086</a>
      <a href="http://www.baidu.com" target="_self">点我</a>
      <button ion-button round (click)="createdShortcut($event)">生成快捷键</button>
    </ion-item>
  </ion-list>
</ion-content>
