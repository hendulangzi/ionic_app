<ion-header>
  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="signIn()" #loginForm="ngForm">
    <ion-list inset>
      <ion-item>
        <ion-label>用户名</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.userName" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" [(ngModel)]="userInfo.password" name="password" required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block type="submit" [class.unactive]="!loginForm.form.valid">登陆</button>
      <a href="#" (click)="reg()" style="float: right;font-size:2rem;">注册</a>
    </div>
  </form>
</ion-content>
