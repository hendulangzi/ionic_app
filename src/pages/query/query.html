<ion-header>
  <ion-navbar>
    <span style="margin-left: 10%;font-size: 2rem;">欢迎：{{show_name}}</span>
    <a style="float: right;margin-right: 2rem;font-size: 5rem;margin-top:-2rem"
    (click)="select()">...</a>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>选择照片</ion-label>
  </ion-item>
  <ion-item class="img">
    <img [src]="profilePicture"
         style="width:10rem;height:10rem" (click)="presentActionSheet()">
  </ion-item>
  <ion-item>
    <ion-label>姓名</ion-label>
    <ion-input placeholder="请输入姓名" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>电话</ion-label>
    <ion-input placeholder="请输入电话" [(ngModel)]="tel"></ion-input>
  </ion-item>
  <p style="margin-left:5rem;">
    <button ion-button (click)="getContact()">查询联系人</button>
    <button ion-button (click)="createToDesktop($event)">添加到主屏</button>
  </p>
  <ion-list>

    <ion-item *ngFor="let items of tempData;let idx=index">
      <ion-thumbnail item-left>
        <img [src]="items.img" (click)="presentActionSheet(items,idx)">
      </ion-thumbnail>
      <h2>{{items.username}}</h2>
      <p>{{items.tel}}</p>
      <button ion-button clear item-right (click)="addToDesktop(items)">添加到主屏</button>
    </ion-item>

  </ion-list>

</ion-content>
